<html>
<head>
<title>Chaotic Oscillators for 2D Art</title>
<style>
	body{
		margin:0;
		padding: 0;
	}
	.offset{
		margin-left: 6em;
	}
</style>
</head>
<body>
<!--<canvas id="canvas"></canvas>-->
<span>
<input id="SliderC1" type="range" min="10.0" max="18.0" value="15.6" step=".05"></input>
<input id="SliderC2" type="range" min=".5" max="5.0" value="1.0" step=".05"></input>
<input id="SliderC3" type="range" min="23.0" max="50.0" value="28.0" step=".05"></input>
<input id="SliderM0" type="range" min="-2.0" max="-1.05" value="-1.143" step=".001"></input>
<input id="SliderM1" type="range" min="-0.96" max="-0.5" value="-0.714" step=".001"></input>
</span>
<p>
<span id="PC1">c1:</span>
<span id="PC2" class="offset">c2:</span>
<span id="PC3" class="offset">c3:</span>
<span id="PM0" class="offset">m0:</span>
<span id="PM1" class="offset">m1:</span>
</p>

<script src="shaders/CopyShader.js"></script>
